id: Korean
source: Text borrowed from http://hangul.thefron.me/
paragraphs:
  - >-
    얼마나 가는 더운지라 사막이다. 인류의 그들의 긴지라 풍부하게 수 것이다.
    때까지 가치를 실로 전인 거선의 눈이 뿐이다.
    두기 이상은 같이, 인생의 꽃이 이상을 반짝이는 맺어, 있으랴? 부패를 열매를 기관과 약동하다.
    싶이 용기가 인생을 인생에 피에 같이, 장식하는 인간이 못할 운다.
    유소년에게서 하여도 못할 봄바람을 작고 불어 커다란 안고, 철환하였는가?
    투명하되 그들은 현저하게 품에 되려니와, 때에, 별과 물방아 피다.
    그들의 일월과 풀이 것이다.보라, 그들의 방지하는 할지니, 것이다.
  - >-
    인도하겠다는 사람은 생명을 영원히 인생을 인간이 피부가 그들은 우는 아름다우냐?
    길지 사람은 내려온 노년에게서 웅대한 무엇을 가는 없는 같이, 이것이다.
    피가 이상의 만물은 천고에 갑 간에 것이다.
    열락의 무한한 같이 때까지 원질이 부패뿐이다.
    반짝이는 눈에 뛰노는 바이며, 그러므로 날카로우나 새가 그들의 있으랴?
    눈이 어디 노년에게서 곳이 얼음과 용감하고 전인 인생에 철환하였는가?
    것은 가슴에 있는 청춘의 무엇을 미묘한 내려온 사랑의 되려니와, 있다.
    할지니, 가슴이 온갖 스며들어 그것을 긴지라 얼마나 보라.
    수 산야에 불어 생생하며, 기관과 길지 실현에 것은 이것이다.
    품에 예가 얼음이 타오르고 되려니와, 미묘한 갑 봄바람이다.
    이성은 뜨고, 가진 때까지 열매를 그들의 있다.
  - >-
    착목한는 있을 가진 밥을 목숨을 일월과 그들의 듣는다.
    인류의 고행을 사랑의 들어 영락과 봄바람이다.
    봄날의 것이 사라지지 위하여 반짝이는 같이, 무엇을 용감하고 자신과 뿐이다.
    황금시대를 그들은 인간에 꽃 교향악이다.
    그것은 예수는 사는가 만천하의 끓는 웅대한 커다란 가진 말이다.
    있는 동력은 작고 끝까지 따뜻한 심장의 새가 사람은 힘차게 끓는다.
    대고, 하여도 바이며, 것이다. 할지니, 생생하며, 천하를 말이다.
    오직 많이 못하다 모래뿐일 보내는 부패를 시들어 뼈 뿐이다.
    인간의 봄바람을 없으면, 이 생생하며, 영락과 얼음이 위하여 찾아 피다.
