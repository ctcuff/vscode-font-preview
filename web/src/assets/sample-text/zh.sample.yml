    丁未歲，鳳陽、亳州並淮安等處，皆報黃河清一月。及秋，今上即 位。先是，庚寅春甘露降於郊壇鬆
    時憲廟親郊，御齋宮，取以賜百官。 翰林院進《甘露頌》，然是瑞實兆今上之在娠。至秋孟朏，乃誕
    自古 聖帝明王之降生不偶，蓋必有禎祥兆於先，而非人所預知也。況今上實 太平天子，天意固有在矣。
    內監蟲蟻房，蓄養四方所貢各色鳥獸甚多。弘治改元，首議放省， 以減浪費。所司白虎豹之屬，放即害物
    欲殺恐非諒暗新政。左右以為 疑，上曰：「但絕其食，令自斃可也。」 　　戊申歲，縣丞徐頊上疏
    請理皇妣薨逝之由，以復不共戴天之仇。 疏下內閣擬旨，大學士萬安、劉吉、尹直俱在，萬、劉皆不欲行
    只言 請上自處。內臣將本去，尹復謂曰：「非不准行，只請上示寬嚴輕重之 意，庶好擬旨批示。」逾三日
    詢知本在御前。尹語萬、劉曰：「此本 不出，徐必再言，或有他人言，必來問所以不行，將何以對？
    今須請出 擬行。」於是內臣將本來擬，尹擬「法司看了來說。」劉曰：「法司便 要拿人，
    且著禮部。」尹曰：「禮部吉凶禮文煩擾不暇。」萬即依劉擬。
  - >-
    禮部覆本，請拘萬家親戚內眷曾經出入宮闈者究問。萬家實與吉通好， 懼甚，私謂尹曰：
    「我與萬家多不往來。」尹慰之曰：「此事只宜寬處， 若興大獄，株蓮蔓引，豈先帝之意哉！
    」劉喜曰：「盛德之言也。」少 頃，太監覃安等將禮部覆本來議擬旨。萬曰：「何如？」劉曰「先帝存 
    日」云云。覃搖首不然，久之，目尹曰：「先生如何說？」尹徐應之云 「宮闈往事，
    朕承皇太后洎母后宣尉明白，恁說的都是外面浮議，難憑 訪究，姑從輕處」云云。覃曰：
    「好！好！」初，成化中皇妣紀氏得倖， 有娠。萬貴妃既覺，恚而苦楚之。憲廟乃密令托病，
    出之安樂堂，以痞 報，而屬門官照管。既誕，密令內侍近臣，謹護視之。及悼恭薨後，
    內 庭漸傳西宮有一皇子，一二近臣，嘗請賜名付玉牒，或訪其外家，略加 表異，使外庭曉然知之，
    不然，他日何以信服於天下？而大學士彭時又 嘗托太監黃賜達云：「漢高外婦之子，且明取入宮，
    今實金枝玉葉，何 嫌而諱？」又有太監張敏，固厚結貴妃主宮太監段英，乘間說之。
  - >-
    貴妃 驚云：「何獨不令我知！」遂具服進賀，厚賜紀氏母子，擇吉日請入宮。 時乙未年五月也。即於十九日下敕定名，
    徒紀氏處西內永壽宮，禮數視 貴妃。中外臣僚，喜懼交並。後紀妃有病，黃賜、張敏將院使方寶、治 中吳衡往治。
    萬妃請以黃袍賜之，俾得生見。次日病少間，自是不復令 診視。至六月二十八日卒，是日天色皆赤。
    以時享致齋，七月朔始發喪， 追封淑妃。 　　是歲，追尊皇妣紀為孝穆皇太后。哀冊有云：「睹漢家堯母之門，
    增宋室真皇之慟。」上常謂其語語左右。曰：「此尹直所撰。」上曰：「朕 固知之矣。」
    致仕南京兵部尚書王恕，陝西三原人。上在東宮時，已聞其名。至 是，首降敕召之，改吏部，加太子太保。未幾，
    言官劾各處巡撫及藩臬 官，內批黜革。恕以為不得其職，力求去，不許。既而南台薦入內閣， 上曰：「朕用蹇義、
    王直故事，委恕吏部，若有謀議，亦無不聽。」三 原為吏書，署於門曰：「宋人有言：受任於朝者以饋及門為恥，
    受任於 外者以苞苴人都為羞。今動曰贄儀，而不羞於入，我寧不自恥哉！」一 時帖然，無異議者。使非真誠積久而孚，
    亦自不敢書，書之適足以憎多 口矣。 　　戊申，陝西守臣奏天門開，人馬百萬自下。
    而浙江處州府亦報景寧 縣北屏風山有白馬成群，首尾相銜，從牛首山迤邐騰空而去。
