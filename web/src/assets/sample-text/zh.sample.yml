    都御史馬文升奏令南京科道點閘大小教場操軍。御史張昺、給事中 周紘往點，亡伍者十之三。主帥成國公朱儀及太監陳祖生、
    蔣琮恐甚， 因摭拾掩飾。朝廷命二人回話，乃直述所以，其事之丑益暴白矣。事下 兵部，覆奏解之。有命補外，
    王太宰恕上章救之，不允。科道復力諍之， 乃得調京首領。 　　己酉，西番貢獅子。其性勁險，
    一番人長與之相守，不暫離，夜則 同宿於木籠中，欲其馴率故也。少相離則獸眼異變，始作威矣。
    一人因 近視之，其舌略黏，則面皮已去其半。又畜二小獸，名曰吼，形類兔， 兩耳尖，長僅尺餘。獅作威時，
    即牽吼視之，獅畏伏不敢動。蓋吼作溺 著其體，肉即腐爛。吼猖獗，又畏雄鴻。鴻引吭高鳴，吼亦畏伏。物類 相制有如此。
    西域土魯番阿黑麻是年誘殺哈密國王罕慎，並虜王母，奪去金印， 因求封，主哈密。事下兵部，
    議稱初太宗朝以西域番夷入貢者多，乃即 哈密地封元遺孽脫脫為忠順王，賜金印，凡諸夷入貢，悉令譯文以聞。
     脫脫故，其子孛羅帖木兒襲封，故，無嗣，王母主國事。被吐魯番鎖檀 阿力王虜王母金印以去，甘州守臣奏報。
     朝廷差官撫處，適鎖檀阿力王 故，其子阿黑麻主事。守臣乘間奏以王母外甥畏兀兒種類都督罕慎襲封 為王，
     後阿黑麻復以罕慎非貴族，假以諸親殺之，遣使入貢求封，且乞 大通使往和番。尚書馬公文升謂：
     「今迤北大虜，亦不遣使通好。阿黑 麻自有分地，亦難封彼為王，彼若入貢，亦所不拒。」請降敕責諭之。
