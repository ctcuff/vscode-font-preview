source: Text borrowed from The Haunted Bookshop by Christopher Morley
paragraphs:
  - >-
    店内はあたたかく落ちついた薄暗さ、いわば眠気をさそう夕闇のなかにあり、緑色の笠をかぶった電灯がそこここで黄色い円錐形の光をはなっていた
    たばこの煙がすみずみまで行きわたり、ガラス製のランプシェードの下で渦を巻いたり、もやもやと立ち迷っていた
    アルコーヴのあいだの狭い通路を通るとき、仕切られた区画のあるものは完全な闇にとざされていることに訪問者は気がついた。
    ランプがともるほかの場所には机と椅子が見えた。「随筆」という表示の下の一隅で、
    年輩の紳士が熱中のあまり恍惚とした表情を電灯に照らしだされて本を読んでいた。
    しかし、たばこの煙がまわりにただよっていなかったので、あれは店主ではないのだろうと、初めて店に来た男は判断した
  - >-
    店の奥に行けば行くほど、まわりの印象はますます現実ばなれしていった。はるか頭上に明かり取りの窓があって、
    そこに雨の打ちつける音が聞こえるのだが、それ以外はしんとしていて、まるで住んでいるのは、充満する煙の渦と、
    随筆を読む男の明るい横顔だけのような感じがした。そこは秘密の神殿、奇怪な儀式のとりおこなわれる聖廟のような印象で、
    若者は、なかば不安のために、なかばたばこのために、喉元がしめつけられるような気がした。
    見あげると暗がりのなかに本棚が何段もつみかさなっており、屋根にちかづくほど闇にしずんで見えるのだった。
    彼は褐色包装紙の筒と麻ひもをのせたテーブルを見つけた。あきらかに商品を包装する場所だったが、店員のいる気配はなかった。
  - >-
    「この店には本当に幽霊が住み着いているのかもしれない」と彼は思った。「たばこの守護神で、ここが気にいったサー・ウォルター・ローリーの魂とか。
    しかし店主は出没しないようだ」彼の目は青くけむる店内を見わたしていたが、ふと卵のような奇妙な光沢をはなつ光の輪に気がついた。
    それは吊り電球の光を受けてまるく白く輝き、たばこの煙の波間にうかぶ明るい島のように見える。ちかづいてみると、それははげあがった頭だった。
    この頭は、よく見ると、回転椅子にふんぞりかえった目つきのするどい小男の上にのっており、彼がいる片隅がこの建物の中枢神経と思われた。
    男の前には仕切り棚のついた大机があり、刻みたばこの缶や新聞の切り抜きや手紙とともに、ありとあらゆる種類の本がうずたかくつみあげられていた。
    ハープシコードに似た旧式のタイプライターが、原稿用紙の束に半分うもれていた。はげ頭の小男はコーンパイプをくゆらし、料理の本を読んでいた。
    訪問者はほがらかに話しかけた。「失礼ですが、この店のご主人でしょうか？」
  - >-
    パルナッソスの家」の店主、ミスタ・ロジャー・ミフリンは顔をあげた。青いするどい目に、みじかい赤髭をたくわえ、
    いかにも有能で独創的な人物だという雰囲気をただよわせていた。「そうですが、なにかご用ですか？」
    「わたしはオーブリー・ギルバートといいます。グレイ・マター広告代理店を代表してまいりました。わが社に広告業務のとりあつかい、
    しゃれたコピーの作成、発行部数のおおきなマスメディアへの掲載などをまかせていただけないかと思い、ご相談にあがりました。
    戦争もおわりましたから、販売拡大のために建設的な宣伝活動にとりくむべきだと思います」
