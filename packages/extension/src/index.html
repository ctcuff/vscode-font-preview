<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src * vscode-webview: vscode-resource: https://*.vscode-cdn.net data:;
        img-src https:; 
        script-src 'unsafe-eval' 'unsafe-inline' 'self' vscode-resource: data: blob:;
        style-src vscode-resource: 'unsafe-inline';
        font-src 'self' data: vscode-resource: octect-stream:;
      "
    />
    <script>
      window.acquireVsCodeApi = acquireVsCodeApi
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!--
      reactAppUri will be replaced by the bundled index.js file
      generated from the 'web' directory
    -->
    <script src="{{ reactAppUri }}"></script>
  </body>
</html>
